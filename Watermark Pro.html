<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Pro - Professional Watermark Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #334155;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            color: white;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
            font-weight: 300;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .card-content {
            padding: 25px;
        }
        
        /* Upload Section */
        .upload-area {
            border: 3px dashed #cbd5e1;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e9d8fd;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1e293b;
        }
        
        .upload-subtext {
            color: #64748b;
            font-size: 0.9rem;
        }
        
        #fileInput {
            display: none;
        }
        
        /* Watermark Type Tabs */
        .watermark-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: #f1f5f9;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tab:hover {
            background: #e2e8f0;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        /* Form Controls */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #475569;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            color: #667eea;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        .form-select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .slider-value {
            min-width: 45px;
            text-align: center;
            font-weight: 500;
            color: #667eea;
        }
        
        .color-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .color-input {
            width: 50px;
            height: 40px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .position-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .position-btn {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .position-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .position-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        /* Preview Section */
        .preview-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .preview-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .preview-content {
            padding: 30px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .preview-canvas-container {
            position: relative;
            display: inline-block;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        #previewCanvas {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        .watermark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .preview-placeholder {
            text-align: center;
            color: #94a3b8;
        }
        
        .preview-placeholder i {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .preview-placeholder p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #f0f4ff;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification.success {
            border-left: 4px solid #10b981;
        }
        
        .notification.error {
            border-left: 4px solid #ef4444;
        }
        
        .notification-icon {
            font-size: 1.5rem;
        }
        
        .notification.success .notification-icon {
            color: #10b981;
        }
        
        .notification.error .notification-icon {
            color: #ef4444;
        }
        
        .notification-text {
            font-weight: 500;
        }
        
        /* Image Watermark Upload */
        .image-upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fafc;
            margin-bottom: 15px;
        }
        
        .image-upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .image-upload-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin: 10px auto;
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .preview-section {
                order: 1;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .watermark-tabs {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Watermark Pro</h1>
            <p class="subtitle">Add professional watermarks to your images with ease and precision</p>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <!-- Upload Section -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-upload"></i>
                        Upload Image
                    </div>
                    <div class="card-content">
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <div class="upload-text">Drop image here</div>
                            <div class="upload-subtext">or click to browse (JPG, PNG, WebP)</div>
                        </div>
                        <input type="file" id="fileInput" accept="image/*">
                    </div>
                </div>
                
                <!-- Watermark Settings -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-magic"></i>
                        Watermark Settings
                    </div>
                    <div class="card-content">
                        <div class="watermark-tabs">
                            <button class="tab active" data-type="text">
                                <i class="fas fa-font"></i>
                                Text
                            </button>
                            <button class="tab" data-type="image">
                                <i class="fas fa-image"></i>
                                Image
                            </button>
                        </div>
                        
                        <!-- Text Watermark Settings -->
                        <div id="textSettings">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-pencil-alt"></i>
                                    Watermark Text
                                </label>
                                <input type="text" class="form-input" id="watermarkText" placeholder="Enter watermark text" value="© Your Watermark">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-font"></i>
                                    Font
                                </label>
                                <select class="form-select" id="fontSelect">
                                    <option value="Arial">Arial</option>
                                    <option value="Times New Roman">Times New Roman</option>
                                    <option value="Helvetica">Helvetica</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Verdana">Verdana</option>
                                    <option value="Courier New">Courier New</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-text-height"></i>
                                    Font Size
                                </label>
                                <div class="slider-container">
                                    <input type="range" class="slider" id="fontSize" min="10" max="100" value="30">
                                    <span class="slider-value" id="fontSizeValue">30</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-palette"></i>
                                    Color
                                </label>
                                <div class="color-input-wrapper">
                                    <input type="color" class="color-input" id="textColor" value="#ffffff">
                                    <input type="text" class="form-input" id="colorHex" value="#ffffff" style="flex: 1;">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-adjust"></i>
                                    Opacity
                                </label>
                                <div class="slider-container">
                                    <input type="range" class="slider" id="textOpacity" min="0" max="100" value="70">
                                    <span class="slider-value" id="textOpacityValue">70%</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-sync-alt"></i>
                                    Rotation
                                </label>
                                <div class="slider-container">
                                    <input type="range" class="slider" id="textRotation" min="-180" max="180" value="0">
                                    <span class="slider-value" id="textRotationValue">0°</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Image Watermark Settings -->
                        <div id="imageSettings" style="display: none;">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-image"></i>
                                    Watermark Image
                                </label>
                                <div class="image-upload-area" id="watermarkImageUpload">
                                    <i class="fas fa-plus"></i>
                                    <div>Upload Logo</div>
                                </div>
                                <input type="file" id="watermarkImageInput" accept="image/*" style="display: none;">
                                <img id="watermarkImagePreview" class="image-upload-preview" alt="Watermark">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-expand-arrows-alt"></i>
                                    Size
                                </label>
                                <div class="slider-container">
                                    <input type="range" class="slider" id="imageSize" min="10" max="100" value="20">
                                    <span class="slider-value" id="imageSizeValue">20%</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-adjust"></i>
                                    Opacity
                                </label>
                                <div class="slider-container">
                                    <input type="range" class="slider" id="imageOpacity" min="0" max="100" value="50">
                                    <span class="slider-value" id="imageOpacityValue">50%</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-crosshairs"></i>
                                Position
                            </label>
                            <div class="position-grid">
                                <button class="position-btn" data-position="top-left">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                <button class="position-btn" data-position="top-center">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                <button class="position-btn" data-position="top-right">
                                    <i class="fas fa-arrow-up"></i>
                                </button>
                                <button class="position-btn" data-position="middle-left">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button class="position-btn active" data-position="center">
                                    <i class="fas fa-dot-circle"></i>
                                </button>
                                <button class="position-btn" data-position="middle-right">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <button class="position-btn" data-position="bottom-left">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                                <button class="position-btn" data-position="bottom-center">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                                <button class="position-btn" data-position="bottom-right">
                                    <i class="fas fa-arrow-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Preview Section -->
            <div class="preview-section">
                <div class="preview-header">
                    <span><i class="fas fa-eye"></i> Preview</span>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="resetBtn">
                            <i class="fas fa-undo"></i>
                            Reset
                        </button>
                        <button class="btn btn-primary" id="applyWatermarkBtn" disabled>
                            <i class="fas fa-magic"></i>
                            Apply Watermark
                        </button>
                        <button class="btn btn-success" id="downloadBtn" disabled>
                            <i class="fas fa-download"></i>
                            Download
                        </button>
                    </div>
                </div>
                <div class="preview-content">
                    <div class="preview-canvas-container" id="canvasContainer" style="display: none;">
                        <canvas id="previewCanvas"></canvas>
                        <div class="watermark-overlay" id="watermarkOverlay"></div>
                    </div>
                    <div class="preview-placeholder" id="previewPlaceholder">
                        <i class="fas fa-image"></i>
                        <p>Upload an image to get started</p>
                        <p style="font-size: 1rem; opacity: 0.7;">Add a professional watermark to protect your work</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle notification-icon"></i>
        <span class="notification-text">Success!</span>
    </div>
    
    <script>
        // Application state
        let uploadedImage = null;
        let watermarkImage = null;
        let watermarkType = 'text';
        let watermarkPosition = 'center';
        let canvas = null;
        let ctx = null;
        
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const canvasContainer = document.getElementById('canvasContainer');
        const previewCanvas = document.getElementById('previewCanvas');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const applyWatermarkBtn = document.getElementById('applyWatermarkBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            canvas = previewCanvas;
            ctx = canvas.getContext('2d');
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // Upload
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);
            
            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
            
            // Watermark type tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    watermarkType = tab.dataset.type;
                    
                    document.getElementById('textSettings').style.display = watermarkType === 'text' ? 'block' : 'none';
                    document.getElementById('imageSettings').style.display = watermarkType === 'image' ? 'block' : 'none';
                });
            });
            
            // Position buttons
            document.querySelectorAll('.position-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.position-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    watermarkPosition = btn.dataset.position;
                    updateWatermarkPreview();
                });
            });
            
            // Text watermark controls
            document.getElementById('watermarkText').addEventListener('input', updateWatermarkPreview);
            document.getElementById('fontSelect').addEventListener('change', updateWatermarkPreview);
            document.getElementById('fontSize').addEventListener('input', (e) => {
                document.getElementById('fontSizeValue').textContent = e.target.value;
                updateWatermarkPreview();
            });
            document.getElementById('textColor').addEventListener('input', (e) => {
                document.getElementById('colorHex').value = e.target.value;
                updateWatermarkPreview();
            });
            document.getElementById('colorHex').addEventListener('input', (e) => {
                document.getElementById('textColor').value = e.target.value;
                updateWatermarkPreview();
            });
            document.getElementById('textOpacity').addEventListener('input', (e) => {
                document.getElementById('textOpacityValue').textContent = e.target.value + '%';
                updateWatermarkPreview();
            });
            document.getElementById('textRotation').addEventListener('input', (e) => {
                document.getElementById('textRotationValue').textContent = e.target.value + '°';
                updateWatermarkPreview();
            });
            
            // Image watermark controls
            const watermarkImageUpload = document.getElementById('watermarkImageUpload');
            const watermarkImageInput = document.getElementById('watermarkImageInput');
            
            watermarkImageUpload.addEventListener('click', () => watermarkImageInput.click());
            watermarkImageInput.addEventListener('change', handleWatermarkImageUpload);
            
            document.getElementById('imageSize').addEventListener('input', (e) => {
                document.getElementById('imageSizeValue').textContent = e.target.value + '%';
                updateWatermarkPreview();
            });
            document.getElementById('imageOpacity').addEventListener('input', (e) => {
                document.getElementById('imageOpacityValue').textContent = e.target.value + '%';
                updateWatermarkPreview();
            });
            
            // Action buttons
            applyWatermarkBtn.addEventListener('click', applyWatermark);
            downloadBtn.addEventListener('click', downloadImage);
            resetBtn.addEventListener('click', resetAll);
        }
        
        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showNotification('Please upload an image file', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage = new Image();
                uploadedImage.onload = function() {
                    displayImage();
                    applyWatermarkBtn.disabled = false;
                    showNotification('Image uploaded successfully!');
                };
                uploadedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function handleWatermarkImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                if (!file.type.startsWith('image/')) {
                    showNotification('Please upload an image file', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    watermarkImage = new Image();
                    watermarkImage.onload = function() {
                        document.getElementById('watermarkImagePreview').src = e.target.result;
                        document.getElementById('watermarkImagePreview').style.display = 'block';
                        updateWatermarkPreview();
                    };
                    watermarkImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        function displayImage() {
            // Set canvas size to match image
            canvas.width = uploadedImage.width;
            canvas.height = uploadedImage.height;
            
            // Draw the image
            ctx.drawImage(uploadedImage, 0, 0);
            
            // Show canvas
            canvasContainer.style.display = 'block';
            previewPlaceholder.style.display = 'none';
            
            // Update watermark preview
            updateWatermarkPreview();
        }
        
        function updateWatermarkPreview() {
            if (!uploadedImage) return;
            
            // Redraw original image
            ctx.drawImage(uploadedImage, 0, 0);
            
            // Get watermark settings
            const opacity = watermarkType === 'text' ? 
                document.getElementById('textOpacity').value / 100 : 
                document.getElementById('imageOpacity').value / 100;
            
            ctx.globalAlpha = opacity;
            
            // Calculate position
            const position = calculateWatermarkPosition();
            
            if (watermarkType === 'text') {
                drawTextWatermark(position);
            } else if (watermarkType === 'image' && watermarkImage) {
                drawImageWatermark(position);
            }
            
            ctx.globalAlpha = 1;
        }
        
        function calculateWatermarkPosition() {
            const padding = 20;
            let x, y;
            
            switch (watermarkPosition) {
                case 'top-left':
                    x = padding;
                    y = padding;
                    break;
                case 'top-center':
                    x = canvas.width / 2;
                    y = padding;
                    break;
                case 'top-right':
                    x = canvas.width - padding;
                    y = padding;
                    break;
                case 'middle-left':
                    x = padding;
                    y = canvas.height / 2;
                    break;
                case 'center':
                    x = canvas.width / 2;
                    y = canvas.height / 2;
                    break;
                case 'middle-right':
                    x = canvas.width - padding;
                    y = canvas.height / 2;
                    break;
                case 'bottom-left':
                    x = padding;
                    y = canvas.height - padding;
                    break;
                case 'bottom-center':
                    x = canvas.width / 2;
                    y = canvas.height - padding;
                    break;
                case 'bottom-right':
                    x = canvas.width - padding;
                    y = canvas.height - padding;
                    break;
            }
            
            return { x, y };
        }
        
        function drawTextWatermark(position) {
            const text = document.getElementById('watermarkText').value;
            const fontSize = document.getElementById('fontSize').value;
            const fontFamily = document.getElementById('fontSelect').value;
            const color = document.getElementById('textColor').value;
            const rotation = document.getElementById('textRotation').value * Math.PI / 180;
            
            ctx.save();
            ctx.translate(position.x, position.y);
            ctx.rotate(rotation);
            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 0, 0);
            ctx.restore();
        }
        
        function drawImageWatermark(position) {
            const sizePercent = document.getElementById('imageSize').value / 100;
            const width = watermarkImage.width * sizePercent;
            const height = watermarkImage.height * sizePercent;
            
            ctx.save();
            ctx.translate(position.x, position.y);
            ctx.drawImage(watermarkImage, -width / 2, -height / 2, width, height);
            ctx.restore();
        }
        
        function applyWatermark() {
            updateWatermarkPreview();
            downloadBtn.disabled = false;
            showNotification('Watermark applied successfully!');
        }
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'watermarked-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            showNotification('Image downloaded successfully!');
        }
        
        function resetAll() {
            // Reset file inputs
            fileInput.value = '';
            document.getElementById('watermarkImageInput').value = '';
            
            // Reset text inputs
            document.getElementById('watermarkText').value = '© Your Watermark';
            document.getElementById('fontSize').value = 30;
            document.getElementById('fontSizeValue').textContent = '30';
            document.getElementById('textOpacity').value = 70;
            document.getElementById('textOpacityValue').textContent = '70%';
            document.getElementById('textRotation').value = 0;
            document.getElementById('textRotationValue').textContent = '0°';
            document.getElementById('imageSize').value = 20;
            document.getElementById('imageSizeValue').textContent = '20%';
            document.getElementById('imageOpacity').value = 50;
            document.getElementById('imageOpacityValue').textContent = '50%';
            
            // Reset position
            document.querySelectorAll('.position-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('[data-position="center"]').classList.add('active');
            watermarkPosition = 'center';
            
            // Hide elements
            canvasContainer.style.display = 'none';
            previewPlaceholder.style.display = 'block';
            document.getElementById('watermarkImagePreview').style.display = 'none';
            
            // Disable buttons
            applyWatermarkBtn.disabled = true;
            downloadBtn.disabled = true;
            
            // Clear state
            uploadedImage = null;
            watermarkImage = null;
            
            showNotification('All settings reset');
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const icon = notification.querySelector('.notification-icon');
            const text = notification.querySelector('.notification-text');
            
            text.textContent = message;
            notification.className = `notification ${type} show`;
            
            if (type === 'success') {
                icon.className = 'fas fa-check-circle notification-icon';
            } else {
                icon.className = 'fas fa-exclamation-circle notification-icon';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
